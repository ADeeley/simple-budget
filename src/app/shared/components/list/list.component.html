<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Name</th>
      <th scope="col">Cost</th>
      <th *ngIf="editable" scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let group of groupsAvailable">
    <tr *ngFor="let transaction of transactionGroups[group]; index as i">
      <td>{{group}}</td>
      <td>{{transaction.name}}</td>
      <td>{{transaction.amount | currency: 'Â£'}}</td>
      <td *ngIf="editable"><i (click)="editTransaction(group, i)" class="fa fa-edit fa-2x"></i></td>
    </tr>
  </tbody>
</table>
<ng-template #noTransaction>
  <p>No transactions so far!</p>
</ng-template>
