<div class="row">
  <div class="col-md-6">
    <h1>Transactions This Month</h1>
    <table *ngIf="transactions.length > 0; else noTransaction" class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{transaction.name}}</td>
          <td>&pound;{{transaction.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noTransaction>
    <p>No transactions so far!</p>
  </ng-template>
  <div class="col-md-6">
    <app-add-transaction></app-add-transaction>
  </div>
</div>
